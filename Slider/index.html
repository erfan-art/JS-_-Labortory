<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body>

    <h1 id="slide-title">تصویر اول</h1>

    <div class="list-slider swiper">

        <div class="swiper-wrapper">

            <div class="images swiper-slide">
                <img src="images/image_1.png" alt="" data-title="تصویر 1">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_2.png" alt="" data-title="تصویر 2">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_3.png" alt="" data-title="تصویر 3">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_4.png" alt="" data-title="تصویر 4">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_5.png" alt="" data-title="تصویر 5">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_6.png" alt="" data-title="تصویر 6">
            </div>

        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>

        <h2 src="app2.js">1/6</h2>

    </div>

     <div class="thumbnails">
        <img src="images/image_1.png" alt="" class="thumb active-thumb" data-index="0">
        <img src="images/image_2.png" alt="" class="thumb" data-index="1">
        <img src="images/image_3.png" alt="" class="thumb" data-index="2">
        <img src="images/image_4.png" alt="" class="thumb" data-index="3">
        <img src="images/image_5.png" alt="" class="thumb" data-index="4">
        <img src="images/image_6.png" alt="" class="thumb" data-index="5">
        
    </div>

</body>
</html>
