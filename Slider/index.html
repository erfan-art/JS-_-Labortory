<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body>

    <div class="list-slider swiper">
        <div class="swiper-wrapper">

            <div class="images swiper-slide">
                <img src="images/image_1.png" alt="">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_2.png" alt="">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_3.png" alt="">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_4.png" alt="">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_5.png" alt="">
            </div>
            <div class="images swiper-slide">
                <img src="images/image_6.png" alt="">
            </div>

        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>

        <h2 src="app2.js">1/6</h2>

    </div>

     <div class="thumbnails">
        <img src="images/image_1.png" alt="" class="thumb active-thumb">
        <img src="images/image_2.png" alt="" class="thumb">
        <img src="images/image_3.png" alt="" class="thumb">
        <img src="images/image_4.png" alt="" class="thumb">
        <img src="images/image_5.png" alt="" class="thumb">
        <img src="images/image_6.png" alt="" class="thumb">
        <script src="app3.js" defer></script>
    </div>

</body>
</html>
